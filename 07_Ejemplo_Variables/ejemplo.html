<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         * En el siguiente ejemplo podéis ver que 
         * el ordenador hace lo mismo que si escribieramos
         * console.log("Hola Mundo con variables");
         * pero primero ponemos el mensaje en una variable
         * y la nombramos saludo.
         * Después a console.log le decimos que coja
         * el valor que hay dentro de la variable saludo
         */
        let numero; // crea una variable  llamada saludo
        numero = 2; // Le damos a la variable saludo el valor "Hola Mundo con variables"
        console.log(numero); // Muestra en pantalla el valor de la variable saludo, es decir, "Hola Mundo con variables"

        /*
         * Hagamos lo mismo con una variable y valor de 
         * variable diferente. Una vez más, creamos una variable
         * diciendo que queremos una variable que se llama frase: 
         *     let frase;
         * Después podemos utilizar el nombre de la variable
         * para referirnos al valor que tiene dentro.
         */

         // crea una variable  llamada saludo
        numero = 3; // Le damos a la variable saludo el valor "Hola Mundo con variables"
        console.log(numero); // Muestra en pantalla el valor de la variable saludo, es decir, "Hola Mundo con variables"

        /*
         * Ya que hemos creado la variable saludo antes, esta sigue 
         * existiendo y podemos reutilizarla para ver que su valor
         * sigue siendo el mismo.
         */
        console.log(numero); // Muestra en pantalla "Hola Mundo con variables"
    </script>
</body>

</html>
